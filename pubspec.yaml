name: saloon_appointment_booking_system
description: "A new Flutter project."
publish_to: "none"
version: 1.0.0+1

environment:
    sdk: ">=3.4.3 <4.0.0"

dependencies:
    flutter:
        sdk: flutter
    cupertino_icons: ^1.0.6
    animated_splash_screen: ^1.3.0
    lottie: ^3.1.3

dev_dependencies:
    flutter_test:
        sdk: flutter
    flutter_lints: ^3.0.0
    flutter_launcher_icons: ^0.14.2

flutter_icons:
    android: true
    ios: true
    image_path: "assets/icons/logo.png"
    adaptive_icon_background: "#ffffff"
    adaptive_icon_foreground: "assets/icons/logo_foreground.png"

flutter:
    uses-material-design: true
    assets:
        - assets/icons/
        - assets/animations/
